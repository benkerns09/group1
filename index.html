<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
        <script src="index.js"></script>
        <script src="portfolio.js"></script>
        <script src="User.js"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

  <div class="stage">
      <div class="subStage">
          <h1 class="title animated infinite pulse" id="title">CryptoPulse</h1>
          <br>
          <h3 class="description">Crypto charting and portfolio tracking</h3>
          <input type="submit" value="Sign Up" id="signUp" href="#signUpModal" data-toggle="modal">
          <input type="submit" value="Login" href="#loginModal" data-toggle="modal">
      </div>
  </div>

  <!-- Login form - MODAL -->
  <div class="modal fade text-dark " id="loginModal">
      <div class="modal-dialog">
          <div class="modal-content bg-dark">
              <div class="modal-header d-flex flex-row">
                  <button class="close" data-dismiss="modal">
                      <span>&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div>
                          <h1 class="text-white text-center">
                              <i>Member Login</i>
                          </h1>
                          <h4 id="loginMessage" class="text-white text-center"></h4>
                      </div>

                      <div class="form-group">
                          <i class="fa fa-email "></i>
                          <label for="txtEmail" class="text-white">
                              <i>Email</i>
                          </label>
                          <input type="text" id="txtEmail" class="form-control" placeholder='Enter your email address.'>
                      </div>
                      <div class="form-group">
                          <i class="fa fa-lock display-inline"></i>
                          <label for="txtPassword" class="text-white">
                              <i>Password</i>
                          </label>
                          <input type="password" id="txtPassword" class="form-control" placeholder='Enter your password.'>
                      </div>
                  </form>
              </div>
              <div class="mr-1" align="center" id="buttons">
                  <button id="btnLogin" class="btn btn-action btn-secondary">Login</button>
                  <!-- <button id="btnSignUp" class="btn btn-action btn-secondary">Sign Up</button> -->
              </div>
              <div class="mt-2 mb-2" align="center" id="forgot">
                  <a href="#">
                      <i>
                          <b>Forgot your password?</b>
                      </i>
                  </a>
              </div>
          </div>
      </div>
  </div> <!-- Modal Login Form-->


  <!-- Login form - SIGNP -->
  <div class="modal fade text-dark " id="signUpModal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header d-flex flex-row">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <h1 class="text-white text-center">
                                <i>New Member Signup</i>
                            </h1>
                            <h4 id="signUpMessage" class="text-white text-center"></h4>
                        </div>
                        <br>
                        <div class="form-group">
                                <div class="row">
                             <div class="col">
                               <input type="text" class="form-control" id="firstname" placeholder="First name">
                             </div>
                             <div class="col">
                               <input type="text" class="form-control" id="lastname" placeholder="Last name">
                             </div>
                           </div>
                           <br>
                           <div class="row">
                             <div class="col">
                               <input id = "txtSignUpEmail" type="text" class="form-control" placeholder="Email Address">
                             </div>
                           </div>
                           <br>
                           <div class="row">
                             <div class="col">
                               <input type="text" class="form-control" placeholder="CryptoPulse Username">
                             </div>
                           </div>
                           <br>
                           <div class="row">
                             <div class="col">
                               <input id = "txtSignUpPassword" type="password" class="form-control" placeholder="Password (min. 6 characters">
                             </div>
                           </div>
                           <br>
                           <div class="row">
                             <div class="col">
                               <input type="password" class="form-control" placeholder="Confirm Password (min. 6 characters)">
                             </div>
                           </div>
                           <br>
                           <div class="row">
                             <div class="col" align="center">
                                 <button type="button" id="btnSignUp" class="btn btn-secondary">Continue</button>
                             </div>
                           </div>
   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- Modal SignUp Form-->
